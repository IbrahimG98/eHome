<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
      <h3>Add new property</h3>
      </div>
      <div class="card-body">
       <form (ngSubmit)="onSubmit(form)" #form="ngForm">
         <div class="row col-12">
           <a (click)="setSelectedTab(1)" class="mr-2 ml-2">Basic info</a>
           <a (click)="setSelectedTab(2)" class="mr-2 ml-2">Size</a>
           <a (click)="setSelectedTab(3)" class="mr-2 ml-2">Address</a>
           <a (click)="setSelectedTab(4)" class="mr-2 ml-2">Other info</a>
           <a (click)="setSelectedTab(5)" class="mr-2 ml-2">Photos</a>
         </div>
         <div *ngIf="selectedTab==1">
           <p class="mt-2 ml-2">I want to</p>
          <div class="form-group col-12">
            <input type="radio" id="Sell" value="1" name="SOR">
            <label class="ml-2 mr-2">Sell</label>
            <input type="radio" id="Rent" value="2" name="SOR">
            <label class="ml-2">Rent</label>
          </div>
          <div class="form-group col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" #Name="ngModel" [(ngModel)]="homeView.Name" name="propName"  required minlength="5">
            <span *ngIf="!Name.valid && Name.touched" class="error-block">
              <span *ngIf="Name.errors.required">Please enter your property name.</span>
              <span *ngIf="Name.errors.minlength">Please enter more than 5 characters.</span>
            </span>
           </div>
          <div class="form-group col-12">
            <label>Type</label>
            <div *ngFor="let type of propertyTypes;let i=index">
              <input type="radio" id="type" value={{type}} [(ngModel)]="homeView.PType" name="propertyType">
              <label class="ml-2 mr-2">{{type}}</label>
            </div>
           </div>
           <div class="form-group col-12">
            <label>Furnished</label>
            <div *ngFor="let type of furnishTypes;let i=index">
              <input type="radio" id="type" #furnish value={{type}} [(ngModel)]="homeView.FType" name="furnishType">
              <label class="ml-2 mr-2">{{type}}</label>
            </div>
           </div>
         </div>
         <div *ngIf="selectedTab==2">
           <div class="form-group col-12">
             <label>Price (in USD)</label>
             <input type="text" [(ngModel)]="homeView.Price" name="price" class="form-control">
           </div>
           <div class="form-group col-12">
            <label>Lot size (in acres)</label>
            <input type="text" [(ngModel)]="homeView.LotSize" name="lot" class="form-control">
          </div>
          <div class="form-group col-12">
            <label>House size (in sqft)</label>
            <input type="text" [(ngModel)]="homeView.HouseSize" name="houseSize" class="form-control">
          </div>
         </div>
         <div *ngIf="selectedTab==3">
          <div class="form-group col-12">
            <label>Address</label>
            <input type="text" [(ngModel)]="homeView.Address" name="address" class="form-control">
          </div>
          <div class="form-group col-12">
           <label>City</label>
           <input type="text" [(ngModel)]="homeView.City" name="city" class="form-control">
         </div>
         <div class="form-group col-12">
           <label>State (optional)</label>
           <input type="text" [(ngModel)]="homeView.State" name="state" class="form-control">
         </div>
         <div class="form-group col-12">
           <label>Country</label>
           <input type="text" [(ngModel)]="homeView.Country" name="country" class="form-control">
         </div>
        </div>
        <div *ngIf="selectedTab==4">
          <div class="form-group col-12">
            <label>Move in ready?</label>
            <input type="radio" id="Yes" value="1" name="RTM">
            <label class="m-2 ml-2">Yes</label>
            <input type="radio" id="No" value="2" name="RTM">
            <label class="m-2">No</label>
          </div>
          <div class="form-group col-12">
           <label>Available from</label>
           <input type="date" class="form-control">
         </div>
         <div class="form-group col-12">
           <label>Description</label>
           <input type="text" class="form-control">
         </div>
        </div>
        <div *ngIf="selectedTab==5">
          <div class="form-group col-12">
            <div class="photo-control">
              <button class="btn btn-dark mt-5" type="button">Upload</button><br>
              This is not ready yet.
            </div>

          </div>
        </div>

         <div class="form-group col-12">
          <button (click)="onNext()" *ngIf="selectedTab<5" type="button" class="btn btn-primary mr-2">Next</button>
          <button (click)="onPageDown()" *ngIf="selectedTab>1 && selectedTab<5" type="button" class="btn btn-secondary">Back</button>
          <button *ngIf="selectedTab==5" type="submit" [disabled]="!form.valid" class="btn btn-primary mr-2">Save</button>
          <button *ngIf="selectedTab==5" class="btn btn-secondary">Cancel</button>
         </div>
       </form>
      </div>
      </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header"><h3>Your property preview</h3></div>
    <div class="card-body">
      <app-property-card [homeInput]="homeView" hideIcons="true"></app-property-card>

    </div>
    </div>
  </div>
</div>
